<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>写博客</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/wangeditor/wangEditor.css">
    <link rel="stylesheet" href="../css/page/write/write.css">
    <script type="text/javascript" src="../js/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/wangEditor/wangEditor.min.js"></script>
    <script type="text/javascript" src="../js/api/api.js"></script>
    <script type="text/javascript" src="../js/api/ajax.js"></script>
    <script type="text/javascript" src="../js/page/write.js"></script>
</head>
<body style="background-color: #ccc">
<div>
    <div class="input-group" style="width: 80%;margin:10px auto 10px;min-width: 1200px">
        <div class="btn-group">
            <button type="button" class="btn btn-success" id="title">请选择文章标签</button>
            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" style="z-index: 99999;">
                <div id="articleType" class="label-model"></div>
            </ul>
        </div>

        <input type="text" id="articleTitle" placeholder="请输入文章的标题..." class="form-control"
               style="height:50px; padding-left: 20px;font-size: 18px;font-weight: bold" required>
        <span class="input-group-btn">
            <button class="btn btn-default" type="submit" onclick="postArticle(this)"
                    style="height:50px;margin-top:34px;width: 100px; background-color: #4cae4c;color: white;">发布文章</button>
        </span>
    </div>

    <div class="input-group" style="width: 80%;margin:0px auto;min-width: 1200px;">
        <input type="text" placeholder="请对文章简单介绍..." class="form-control" id="articleDesc"
               style="height:50px; padding-left: 20px;font-size: 18px;font-weight: bold" maxlength="100" required>
    </div>

    <div id="editor" style="background-color:white;width: 80%;margin:10px auto;font-size: 18px;min-width: 1200px"
         aria-required="true"></div>
</div>
</body>
</html>
