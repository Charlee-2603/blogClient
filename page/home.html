<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap/date_time_picker/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../css/page/home/home.css">
    <script type="text/javascript" src="../js/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/api/api.js"></script>
    <script type="text/javascript" src="../js/api/ajax.js"></script>
    <script type="text/javascript" src="../js/page/home.js"></script>
</head>
<body>
<!--顶部导航栏-->
<div id="bg-toolbar" class="bg-toolbar">
    <div class="bg-toolbar-container display">
        <!-- logo -->
        <div>
            <img id="bg-nav-logo" onclick="clickLogo()">
        </div>

        <!-- 顶部导航栏列表 -->
        <div>
            <ul id="bg-nav-ul" class="nav nav-pills"></ul>
        </div>

        <!-- 搜索框 -->
        <div>
            <input type="text" class="bg-search" value="java工程师">
        </div>

        <!-- 顶部导航栏按钮 -->
        <a href="javascript:void(0)" id="avatar-btn">
            <img id="avatar-img" class="avatar" src="../images/avatar/def.png"
                 style="width:35px;height:35px;border-radius:50%;margin: 3px 10px">
        </a>

        <div>
            <ul id="bg-nav-btn" class="nav nav-pills"></ul>
        </div>
    </div>
</div>

<!-- 中间栏·首页-->
<div id="body-model" class="body-model">
    <!-- 分类导航栏 -->
    <div id="bg-nav-sort">
        <ul>
            <div class="bg-sort-model" id="id-sortNav-model"></div>
        </ul>
    </div>

    <!--  文章模块  -->
    <div class="article-model">
        <!-- 广告位 -->
        <div class="bg-content-model-ad">
            <img class="bg-content-model-ad-img" id="ad-img" onclick="adToUrl()">
        </div>

        <!-- 博客内容 -->
        <div id="bg-content-model-article"></div>
    </div>
</div>

<!--个人中心-->
<div id="mime-model" class="body-model mine" style="display: none">
    <div style="margin-top: 20px;">
        <ul style="box-shadow: 0 5px 5px #aaaaaa">
            <div id="myCenterNav" class="myCenterNav" style="background-color: white"></div>
        </ul>
    </div>

    <!-- 个人资料 -->
    <div id="myData"
         style="width: 100%;min-width:1200px;margin:23px 0 0 1px;background-color: white;height: 30%;box-shadow: 5px 5px 5px #aaaaaa;">
        <div>
            <span style="font-size: 23px;line-height: 80px;margin-left: 20px;font-weight: bold">个人资料</span>
            <div style="display:flex;margin:auto 2%;border-top: 1px solid #CCCCCC">
                <div style="width: 100px;height: 100px;text-align: center">
                    <img id="userAvatar" src="../images/avatar/def.png"
                         style="border-radius:50%;width: 100px; margin: 15px 0 10px">
                    <a href="javascript:void(0)">修改头像</a>
                </div>
                <div style="margin: 15px 0 0 20px;width: 100%;height: 250px">
                    <div style="width: 100%">
                        <div style="display:flex;justify-content: space-between">
                            <span>昵称：<span id="userNickname"></span></span>
                            <span><a href="javascript:void(0)">修改资料</a></span>
                        </div>
                        <div>
                            <ul id="my-body" style="text-align: left">
                                <li style="padding: 5px 0">实名：<span id="userActualName"></span></li>
                                <li style="padding: 5px 0">性别：<span id="userSex"></span></li>
                                <li style="padding: 5px 0">地区：<span id="userCity"></span></li>
                                <li style="padding: 5px 0">生日：<span id="userBirthday"></span></li>
                                <li style="padding: 5px 0">行业：<span id="userIndustry"></span></li>
                                <li style="padding: 5px 0">职位：<span id="userPosition"></span></li>
                                <li style="padding: 5px 0">简介：<span id="userSignature"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 我的博客 -->
    <div id="myBlog" style="margin: 23px 1px;background-color: white;min-height:100%;min-width: 100%"></div>


    <!-- 我的分享 -->
    <div id="myShare" style="margin: 23px;background-color: white;min-height:100%;min-width: 100%">
        我的分享
    </div>
</div>


<!--底部栏 -->
<div style="text-align:center;height: 50px">
    <p style="margin: 5px 0">Copyright &copy; 2019 HunterGroup. All Rights Reserved.</p>
    <p>陈亮 版权所有</p>
</div>
</body>
</html>
