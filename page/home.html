<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/page/home/home.css">
    <script type="text/javascript" src="../js/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/api/api.js"></script>
    <script type="text/javascript" src="../js/page/home.js"></script>
</head>
<body>
<!--顶部导航栏-->
<div id="bg-toolbar" class="bg-toolbar">
    <div class="bg-toolbar-container display">

        <!-- logo -->
        <div>
            <img id="bg-nav-logo" onclick="clickLogo()">
        </div>

        <!-- 顶部导航栏列表 -->
        <div>
            <ul id="bg-nav-ul" class="nav nav-pills"></ul>
        </div>

        <!-- 搜索框 -->
        <div>
            <input type="text" class="bg-search" value="java工程师">
        </div>

        <!-- 顶部导航栏按钮 -->
        <div >
            <ul id="bg-nav-btn" class="nav nav-pills" style="line-height:23px"></ul>
        </div>
    </div>
</div>

<!-- 中间栏 -->
<div class="body-model">
    <!-- 分类导航栏 -->
    <div id="bg-nav-sort">
        <ul>
            <div class="bg-sort-model" id="id-sortNav-model"></div>
        </ul>
    </div>

    <!--  文章模块  -->
    <div class="article-model">
        <!-- 广告位 -->
        <div class="bg-content-model-ad">
            <img class="bg-content-model-ad-img" id="ad-img" onclick="adToUrl()">
        </div>

        <!-- 博客内容 -->
        <div id="bg-content-model-article"></div>
    </div>

</div>

<!--底部栏 -->
<div class="text-center" style="max-height: 50px" >
    <p style="margin: 5px 0">Copyright &copy; 2019 HunterGroup. All Rights Reserved.</p>
    <p>陈亮 版权所有</p>
</div>
</body>
</html>
