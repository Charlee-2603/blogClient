<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册-CCTV</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/page/login/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="../css/page/login/default.css">
    <link rel="stylesheet" type="text/css" href="../css/page/login/styles.css">
</head>
<body>
<div class="htmleaf-container">
    <div class="wrapper" style="display: flex">
        <div id="accountLogin" class="container">
            <h1 id="accountTitle">帐号登录</h1>
            <form action="javascript:void(0)" class="form">
                <input type="hidden" id="sessionId">
                <input type="text" id="username" placeholder="用户名" required>
                <input type="password" id="password" placeholder="密码" required>
                <div style="display: flex">
                    <input id="code" name="code" type="text" placeholder="验证码" maxlength="4" required
                           style="width: 50%;position: relative;">
                    <img id="captchaImg" alt="点击更换" title="点击更换" onclick="refresh()"
                         style="position:absolute;border:none;right:125px;border-radius:2px;margin-left: 10px;width: 100px;height: 45px">
                </div>
                <button type="submit" id="login-button" onclick="loginChange(this)">登录</button>
            </form>
<!--            <div>-->
<!--                <a href=""  style="font-size: 18px">忘记密码>></a>-->
<!--                <span  style="font-size: 18px">还没有帐号?<a href=""  style="font-size: 18px">点击注册</a></span>-->
<!--            </div>-->
        </div>
        <div id="telLogin" class="container" style="display: none">
            <h1>手机登录</h1>
            <form action="javascript:void(0)" class="form">
                <input type="text" placeholder="手机号" required maxlength="11">
                <div style="display: flex">
                    <input type="text" placeholder="验证码" required style="position: relative" maxlength="4">
                    <a style="width: 120px;height: 45px;position: absolute;right: 120px;margin: auto 0;line-height: 45px">获取验证码</a>
                </div>
                <button type="submit" onclick="loginChange(this)">登录</button>
            </form>
        </div>
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/api/api.js"></script>
<script type="text/javascript" src="../js/page/login.js"></script>
</html>
